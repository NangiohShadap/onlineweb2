<!DOCTYPE html>

<html>

<head>

	<title>Forms</title>
	<style>

body{

	margin:0px;
	font-family: 'Courier New', Courier, monospace;
}

.nav{
		background-color: brown;
		width:100%;
		height:40px;
		margin:20px 0px;
		
	}


	ul li{
		list-style-type: none;
		float:left;
		padding: 10px 20px;
	}

form{
	display:block;
}
	
	
	
	
	</style>

	<Script src="Scripting.js"></Script>

</head>


<body>
<div>
	<h3>Meghalaya</h3>
</div>
<div class="nav">
	<ul>
		<li>Home</li>
		<li>About</li>
		<li>Contact Us</li>
		<li>Signup here</li>
	</ul>

</div>


<form name="Examform" onsubmit="return Validation()">

<label>Firstname:</label>
<input type="text" name="Firstname" placeholder="Firstname">

<br>

<label>Lastname:</label>
<input type="text" name="Lastname" value="Lastname">
<br>

<label>Password:</label>
<input type="password" name="Password">

<br>

<label>Confirm Password:</label>
<input type="password" name="Conf_Password">

<br>

<label>Sex:</label>
<input type="radio" name="gender" value="Male">Male
<input type="radio" name="gender" value="Female">Female

<br>

<label>Phone:</label>
<input type="Phone" name="Phone">
<br>

<label>Category:</label>
<select>

	<option value="General">General</option>
	<option value="ST">ST</option>
	<option value="SC">SC</option>
	<option value="OBC">OBC</option>

</select>
<br>


<label>Date:</label>
<input type="date" name="date">
<br>

<label>Feedback:</label>
<input type="range" min=0 max=10 name="Color" id="send"  onclick="result1.value=send.value">

<input type="text" id="result1" >
<br>


<label>Choose Color:</label>
<input type="color"  name="Color" id="send2"  onclick="result2.value=send2.value">

<input type="text" id="result2" >
<br>


<label>Language:</label>
<input type="checkbox" name="checkbox">English
<input type="checkbox" name="checkbox">Khasi/Pnar
<input type="checkbox" name="checkbox">Hindi

<br>

<label>Upload Sign:</label>
<input type="file" name="file">
<br>

<label>Comments:</label>
<textarea row="3" col="10" name="comment"></textarea>
<br>
<input type="reset" name="reset" value="Reset">
<input type="submit" name="submit" value="Submit">
</form>
<a href=message.html target= _blank>next page</a>

</body>
</html>
