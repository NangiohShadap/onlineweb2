<!DOCTYPE html>

<html>

<head>
    <title>Message</title>

    <script>
    
        function Event1(){

            alert("Hello Welly");

        }

        function Event2(){

            document.getElementById("abc").style.color = "yellow";

        }
    
    
    </script>

</head>


<body>
    <button type="button" onclick="return Event1()"> button1 </button>
    <button id="abc" type="button" onmouseover="return Event2()" >button2</button>



</body>
</html>
